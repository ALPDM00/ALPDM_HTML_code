<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f0f;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container .card {
            position: relative;
            width: 240px;
            height: 360px;
            background: linear-gradient(180deg, #1a237e 0%, #0d47a1 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3),
                        inset 0 0 15px rgba(33, 150, 243, 0.5);
            overflow: hidden;
        }

        .container .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #29b6f6;
            border-radius: 15px;
            animation: borderGlow 2s ease-in-out infinite;
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-content::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 60px;
            background: #29b6f6;
            opacity: 0.5;
            top: 40px;
        }

        .card-content::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 60px;
            background: #29b6f6;
            opacity: 0.5;
            bottom: 40px;
        }
