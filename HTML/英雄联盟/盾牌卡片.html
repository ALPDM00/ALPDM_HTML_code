<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shield Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f0f;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container .card {
            position: relative;
            width: 240px;
            height: 360px;
            background: linear-gradient(180deg, #1a237e 0%, #0d47a1 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3),
                        inset 0 0 15px rgba(33, 150, 243, 0.5);
            overflow: hidden;
        }

        .container .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #29b6f6;
            border-radius: 15px;
            animation: borderGlow 2s ease-in-out infinite;
        }

        .container .card::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%2329b6f6" d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91c4.59-1.15 8-5.86 8-10.91V5l-8-3zm6 9.09c0 4-2.55 7.7-6 8.83c-3.45-1.13-6-4.82-6-8.83v-4.7l6-2.25l6 2.25v4.7z"/></svg>') center/contain no-repeat;
            opacity: 0.7;
        }

        @keyframes borderGlow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(33, 150, 243, 0.6);
            }
            50% {
                box-shadow: 0 0 25px rgba(33, 150, 243, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"></div>
    </div>
</body>
</html>
