<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>英雄联盟单抽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* 添加呼吸发光动画 */
        @keyframes frontBorderGlow {
            0% {
                border-color: rgba(94, 92, 252, 0.3);
                box-shadow: 0 0 20px rgba(94, 92, 252, 0.3),
                           inset 0 0 20px rgba(94, 92, 252, 0.3);
            }
            50% {
                border-color: rgba(94, 92, 252, 0.8);
                box-shadow: 0 0 40px rgba(94, 92, 252, 0.5),
                           inset 0 0 40px rgba(94, 92, 252, 0.5);
            }
            100% {
                border-color: rgba(94, 92, 252, 0.3);
                box-shadow: 0 0 20px rgba(94, 92, 252, 0.3),
                           inset 0 0 20px rgba(94, 92, 252, 0.3);
            }
        }

        @keyframes backCardGlow {
            0% {
                box-shadow: 0 0 20px rgba(94, 92, 252, 0.3);
                border-color: rgba(94, 92, 252, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(94, 92, 252, 0.6);
                border-color: rgba(94, 92, 252, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(94, 92, 252, 0.3);
                border-color: rgba(94, 92, 252, 0.3);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f0f0f; /* 恢复纯黑色背景 */
            overflow: hidden;
            position: relative;
        }
        
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            perspective: 1000px;
            z-index: 2;
        }
        .card{
            width: 240px;
            height: 360px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            /* 保证布局完全一致，防止翻转时内容跳动 */
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 0;
            box-sizing: border-box;
        }
        .card-front {
            background-color: #5e5cfc;
            color: rgba(0,0,0,1);
            font-size: 8em;
            font-weight: 700;
            border: 10px solid rgba(94, 92, 252, 0.5);
            animation: frontBorderGlow 2s ease-in-out infinite;
        }
        .card-front svg {
            display: block;
            margin: 0 auto;
        }
        .card-back {
            background: rgba(94, 92, 252, 0.2);
            transform: rotateY(180deg);
            border: 2px solid rgba(94, 92, 252, 0.5);
            color: #fff;
            animation: backCardGlow 2s ease-in-out infinite;
            backdrop-filter: blur(5px);
        }
        .card-title {
            font-size: 2.3rem;
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 5px rgba(94, 92, 252, 0.5);
        }
        .card-position {
            font-size: 1.5rem;
            padding: 5px 15px;
            border-radius: 15px;
            min-width: 80px;
            text-align: center;
        }
        .card-position.upright {
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        .card-position.reversed {
            color: #ff4d4d;
            text-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }

        /* 保留原有发光效果，添加背景色 */
.card-position.tank {
    color: #2ecc71;
    text-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
}
.card-position.warrior {
    color: #e67e22;
    text-shadow: 0 0 5px rgba(230, 126, 34, 0.5);
}
.card-position.mage {
    color: #747DF6;
    text-shadow: 0 0 5px rgba(48, 87, 212, 0.5);
}
.card-position.support {
    color: #1abc9c;
    text-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
}
.card-position.marksman {
    color: #f1c40f;
    text-shadow: 0 0 5px rgba(241, 196, 15, 0.5);
}
.card-position.assassin {
    color: #c0392b;
    text-shadow: 0 0 5px rgba(192, 57, 43, 0.5);
}

/* 保留原有彩蛋样式 */
.card-position.upright {
    color: #ffd700;
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    background-color: transparent; /* 透明背景 */
}
.card-description {
    font-size: 1.7rem;
    color: rgba(255, 255, 255, 0.9);
    text-align: center;
    line-height: 1.6;
    max-height: 200px;
    overflow-y: auto;
    padding: 10px 5px;
}
.card-description::-webkit-scrollbar {
    width: 4px;
}
.card-description::-webkit-scrollbar-thumb {
    background: rgba(94, 92, 252, 0.5);
    border-radius: 10px;
}

        .card-back.tank {
            animation: backCardGlow-tank 2s ease-in-out infinite;
            border-color: #2ecc71;
        }
        @keyframes backCardGlow-tank {
            0% {
                box-shadow: 0 0 20px rgba(46,204,113,0.3);
                border-color: rgba(46,204,113,0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(46,204,113,0.6);
                border-color: rgba(46,204,113,0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(46,204,113,0.3);
                border-color: rgba(46,204,113,0.3);
            }
        }
        .card-back.warrior {
            animation: backCardGlow-warrior 2s ease-in-out infinite;
            border-color: #e67e22;
        }
        @keyframes backCardGlow-warrior {
            0% {
                box-shadow: 0 0 20px rgba(230,126,34,0.3);
                border-color: rgba(230,126,34,0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(230,126,34,0.6);
                border-color: rgba(230,126,34,0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(230,126,34,0.3);
                border-color: rgba(230,126,34,0.3);
            }
        }
        .card-back.mage {
            animation: backCardGlow-mage 2s ease-in-out infinite;
            border-color: #9b59b6;
        }
        @keyframes backCardGlow-mage {
            0% {
                box-shadow: 0 0 20px rgba(155,89,182,0.3);
                border-color: rgba(155,89,182,0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(155,89,182,0.6);
                border-color: rgba(155,89,182,0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(155,89,182,0.3);
                border-color: rgba(155,89,182,0.3);
            }
        }
        .card-back.support {
            animation: backCardGlow-support 2s ease-in-out infinite;
            border-color: #1abc9c;
        }
        @keyframes backCardGlow-support {
            0% {
                box-shadow: 0 0 20px rgba(26,188,156,0.3);
                border-color: rgba(26,188,156,0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(26,188,156,0.6);
                border-color: rgba(26,188,156,0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(26,188,156,0.3);
                border-color: rgba(26,188,156,0.3);
            }
        }
        .card-back.marksman {
            animation: backCardGlow-marksman 2s ease-in-out infinite;
            border-color: #f1c40f;
        }
        @keyframes backCardGlow-marksman {
            0% {
                box-shadow: 0 0 20px rgba(241,196,15,0.3);
                border-color: rgba(241,196,15,0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(241,196,15,0.6);
                border-color: rgba(241,196,15,0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(241,196,15,0.3);
                border-color: rgba(241,196,15,0.3);
            }
        }
        .card-back.assassin {
            animation: backCardGlow-assassin 2s ease-in-out infinite;
            border-color: #c0392b;
        }
        @keyframes backCardGlow-assassin {
            0% {
                box-shadow: 0 0 20px rgba(192,57,43,0.3);
                border-color: rgba(192,57,43,0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(192,57,43,0.6);
                border-color: rgba(192,57,43,0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(192,57,43,0.3);
                border-color: rgba(192,57,43,0.3);
            }
        }

    let isFlipped = false;

    card.addEventListener('click', () => {
    if (!isFlipped) {
        const randomHero = heroes[Math.floor(Math.random() * heroes.length)];
        const positionElement = document.querySelector('.card-position');
        const cardBack = document.querySelector('.card-back');
        
        // 设置英雄信息
        document.querySelector('.card-title').textContent = randomHero.name;
        document.querySelector('.card-description').textContent = randomHero.title;
        positionElement.textContent = randomHero.position;
        
        // 根据 position 设置样式
        positionElement.className = 'card-position'; // 先清除原有类
        cardBack.className = 'card-back'; // 先清除原有职业类

            positionElement.classList.add('upright');
        } else {
            // 添加定位对应的类
            const positionClass = {
                '坦克': 'tank',
                '战士': 'warrior',
                '法师': 'mage',
                '辅助': 'support',
                '射手': 'marksman',
                '刺客': 'assassin'
            }[randomHero.position];
            if (positionClass) {
                positionElement.classList.add(positionClass);
                cardBack.classList.add(positionClass);
            }
        }
        
        card.classList.add('flipped');
        isFlipped = true;
    } else {
        // 背面状态 - 重置卡片
        card.classList.remove('flipped');
        isFlipped = false;

            document.querySelector('.card-title').textContent = '';
            document.querySelector('.card-description').textContent = '';
            document.querySelector('.card-position').textContent = '';
            document.querySelector('.card-position').className = 'card-position';
            document.querySelector('.card-back').className = 'card-back';
        }, 300);
    }
});
