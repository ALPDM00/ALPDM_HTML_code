<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f0f;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container .card {
            position: relative;
            width: 240px;
            height: 360px;
            background: linear-gradient(180deg, #1a237e 0%, #0d47a1 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3),
                        inset 0 0 15px rgba(33, 150, 243, 0.5);
            overflow: hidden;
        }

        .container .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #29b6f6;
            border-radius: 15px;
            animation: borderGlow 2s ease-in-out infinite;
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-content::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background: #29b6f6;
            opacity: 0.5;
            top: 40px;
        }

        .card-content::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background: #29b6f6;
            opacity: 0.5;
            bottom: 40px;
        }

        .helmet-icon {
            width: 100px;
            height: 100px;
            position: relative;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%2329b6f6" d="M50 25 C35 25, 25 35, 25 50 L25 65 L35 75 L40 75 L45 70 L55 70 L60 75 L65 75 L75 65 L75 50 C75 35, 65 25, 50 25 M35 45 L35 60 L42 65 L58 65 L65 60 L65 45 L50 35 L35 45"/></svg>') center/contain no-repeat;
            opacity: 0.8;
        }

        @keyframes borderGlow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(33, 150, 243, 0.6);
            }
            50% {
                box-shadow: 0 0 25px rgba(33, 150, 243, 0.8);
            }
        }
    </style>
</head>
